<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white">Tailwind is awesome</p>
    <p class="text-blue-500">Tailwind is awesome</p>
    <!-- Background Colors -->
    <p class="text-red-500 bg-slate-800">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-700">Tailwind is awesome</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-700">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-600">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-yellow-700">
       hello
    </button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-400 shadow-purple-800/50">
      HELLO
    </button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500">
    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">hello</div>
    <div class="bg-[rgb(255, 0,0)]">hello</div>
  </body>
</html>
